">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="keyword">function</span> <span class="title function_">requestUpdateLane</span>(<span class="params">fiber: Fiber</span>): <span class="title class_">Lane</span> &#123;</span><br><span class="line">  <span class="keyword">const</span> mode = fiber.<span class="property">mode</span>;</span><br><span class="line">  <span class="keyword">if</span> ((mode &amp; <span class="title class_">BlockingMode</span>) === <span class="title class_">NoMode</span>) &#123;</span><br><span class="line">    <span class="comment">// 初次加载时为SyncLane</span></span><br><span class="line">    <span class="keyword">return</span> (<span class="title class_">SyncLane</span>: <span class="title class_">Lane</span>);</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> ((mode &amp; <span class="title class_">ConcurrentMode</span>) === <span class="title class_">NoMode</span>) &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="title function_">getCurrentPriorityLevel</span>() === <span class="title class_">ImmediateSchedulerPriority</span></span><br><span class="line">      ? (<span class="title class_">SyncLane</span>: <span class="title class_">Lane</span>)</span><br><span class="line">      : (<span class="title class_">SyncBatchedLane</span>: <span class="title class_">Lane</span>);</span><br><span class="line">  &#125; <span class="keyword">else</span> <span class="keyword">if</span> (</span><br><span class="line">    !deferRenderPhaseUpdateToNextBatch &amp;&amp;</span><br><span class="line">    (executionContext &amp; <span class="title class_">RenderContext</span>) !== <span class="title class_">NoContext</span> &amp;&amp;</span><br><span class="line">    workInProgressRootRenderLanes !== <span class="title class_">NoLanes</span></span><br><span class="line">  ) &#123;</span><br><span class="line">    <span class="comment">// This is a render phase update. These are not officially supported. The</span></span><br><span class="line">    <span class="comment">// 这是一个渲染阶段的更新，这些都没有得到官方的支持</span></span><br><span class="line">    <span class="comment">// old behavior is to give this the same &quot;thread&quot; (expiration time) as</span></span><br><span class="line">    <span class="comment">// 原来的方案是赋予它与当前渲染相同的过期时间</span></span><br><span class="line">    <span class="comment">// whatever is currently rendering. So if you call `setState` on a component</span></span><br><span class="line">    <span class="comment">// 如果你在一个组件上调用setState，他们会在相同的渲染中稍后生效， </span></span><br><span class="line">    <span class="comment">// that happens later in the same render, it will flush. Ideally, we want to</span></span><br><span class="line">    <span class="comment">// 会发生闪屏</span></span><br><span class="line">    <span class="comment">// remove the special case and treat them as if they came from an</span></span><br><span class="line">    <span class="comment">// 理想情况下，我们希望删除特例，并将它们视为来插入的事件</span></span><br><span class="line">    <span class="comment">// interleaved event. Regardless, this pattern is not officially supported.</span></span><br><span class="line">    <span class="comment">// 无论如何，这种模式并没有得到官方的支持。</span></span><br><span class="line">    <span class="comment">// This behavior is only a fallback. The flag only exists until we can roll</span></span><br><span class="line">    <span class="comment">// 这种行为值是一个回退机制，标识只存存在于我们可以离开setState警告之前</span></span><br><span class="line">    <span class="comment">// out the setState warning, since existing code might accidentally rely on</span></span><br><span class="line">    <span class="comment">// 因为现有代码可能意外地依赖于当前行为。</span></span><br><span class="line">    <span class="comment">// the current behavior.</span></span><br><span class="line">    <span class="keyword">return</span> <span class="title function_">pickArbitraryLane</span>(workInProgressRootRenderLanes);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// The algorithm for assigning an update to a lane should be stable for all</span></span><br><span class="line">  <span class="comment">// updates at the same priority within the same event. To do this, the inputs</span></span><br><span class="line">  <span class="comment">// 对于同一事件中具有相同优先级的所有更新，为车道分配更新的算法应该是稳定的（幂等的）。</span></span><br><span class="line">  <span class="comment">// to the algorithm must be the same. For example, we use the `renderLanes`</span></span><br><span class="line">  <span class="comment">// 为此，算法的输入必须相同。 </span></span><br><span class="line">  <span class="comment">// to avoid choosing a lane that is already in the middle of rendering.</span></span><br><span class="line">  <span class="comment">// 我们使用“renderLanes”来避免选择已经在渲染过程中的车道。</span></span><br><span class="line">  <span class="comment">// However, the &quot;included&quot; lanes could be mutated in between updates in the</span></span><br><span class="line">  <span class="comment">// 然而 included 车道可能在两次相同事件中的更新被改变</span></span><br><span class="line">  <span class="comment">// same event, like if you perform an update inside `flushSync`. Or any other</span></span><br><span class="line">  <span class="comment">// 就像在“flushSync”中执行更新一样</span></span><br><span class="line">  <span class="comment">// code path that might call `prepareFreshStack`.</span></span><br><span class="line">  <span class="comment">// 或者任何其他可能调用“prepareFreshStack”的代码。</span></span><br><span class="line">  <span class="comment">// The trick we use is to cache the first of each of these inputs within an</span></span><br><span class="line">  <span class="comment">// 我们使用的技巧是在事件中缓存这些输入中的第一个</span></span><br><span class="line">  <span class="comment">// event. Then reset the cached values once we can be sure the event is over.</span></span><br><span class="line">  <span class="comment">// 然后在确定事件结束后重置缓存的值。</span></span><br><span class="line">  <span class="comment">// Our heuristic for that is whenever we enter a concurrent work loop.</span></span><br><span class="line">  <span class="comment">// 启发式方法是，每当我们进入一个并发工作循环时</span></span><br><span class="line">  <span class="comment">// We&#x27;ll do the same for `currentEventPendingLanes` below.</span></span><br><span class="line">  <span class="keyword">if</span> (currentEventWipLanes === <span class="title class_">NoLanes</span>) &#123;</span><br><span class="line">    currentEventWipLanes = workInProgressRootIncludedLanes;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> isTransition = <span class="title function_">requestCurrentTransition</span>() !== <span class="title class_">NoTransition</span>;</span><br><span class="line">  <span class="keyword">if</span> (isTransition) &#123;</span><br><span class="line">    <span class="keyword">if</span> (currentEventPendingLanes !== <span class="title class_">NoLanes</span>) &#123;</span><br><span class="line">      currentEventPendingLanes =</span><br><span class="line">        mostRecentlyUpdatedRoot !== <span class="literal">null</span></span><br><span class="line">          ? mostRecentlyUpdatedRoot.<span class="property">pendingLanes</span></span><br><span class="line">          : <span class="title class_">NoLanes</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="title function_">findTransitionLane</span>(currentEventWipLanes, currentEventPendingLanes);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// <span class="doctag">TODO:</span> Remove this dependency on the Scheduler priority.</span></span><br><span class="line">  <span class="comment">// To do that, we&#x27;re replacing it with an update lane priority.</span></span><br><span class="line">  <span class="keyword">const</span> schedulerPriority = <span class="title function_">getCurrentPriorityLevel</span>();</span><br><span class="line"></span><br><span class="line">  <span class="comment">// The old behavior was using the priority level of the Scheduler.</span></span><br><span class="line">  <span class="comment">// This couples React to the Scheduler internals, so we&#x27;re replacing it</span></span><br><span class="line">  <span class="comment">// with the currentUpdateLanePriority above. As an example of how this</span></span><br><span class="line">  <span class="comment">// could be problematic, if we&#x27;re not inside `Scheduler.runWithPriority`,</span></span><br><span class="line">  <span class="comment">// then we&#x27;ll get the priority of the current running Scheduler task,</span></span><br><span class="line">  <span class="comment">// which is probably not what we want.</span></span><br><span class="line">  <span class="keyword">let</span> lane;</span><br><span class="line">  <span class="keyword">if</span> (</span><br><span class="line">    <span class="comment">// <span class="doctag">TODO:</span> Temporary. We&#x27;re removing the concept of discrete updates.</span></span><br><span class="line">    (executionContext &amp; <span class="title class_">DiscreteEventContext</span>) !== <span class="title class_">NoContext</span> &amp;&amp;</span><br><span class="line">    schedulerPriority === <span class="title class_">UserBlockingSchedulerPriority</span></span><br><span class="line">  ) &#123;</span><br><span class="line">    lane = <span class="title function_">findUpdateLane</span>(<span class="title class_">InputDiscreteLanePriority</span>, currentEventWipLanes);</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> schedulerLanePriority = <span class="title function_">schedulerPriorityToLanePriority</span>(</span><br><span class="line">      schedulerPriority,</span><br><span class="line">    );</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (decoupleUpdatePriorityFromScheduler) &#123;</span><br><span class="line">      <span class="comment">// In the new strategy, we will track the current update lane priority</span></span><br><span class="line">      <span class="comment">// inside React and use that priority to select a lane for this update.</span></span><br><span class="line">      <span class="comment">// For now, we&#x27;re just logging when they&#x27;re different so we can assess.</span></span><br><span class="line">      <span class="keyword">const</span> currentUpdateLanePriority = <span class="title function_">getCurrentUpdateLanePriority</span>();</span><br><span class="line"></span><br><span class="line">      <span class="keyword">if</span> (</span><br><span class="line">        schedulerLanePriority !== currentUpdateLanePriority &amp;&amp;</span><br><span class="line">        currentUpdateLanePriority !== <span class="title class_">NoLanePriority</span></span><br><span class="line">      ) &#123;</span><br><span class="line">        <span class="keyword">if</span> (__DEV__) &#123;</span><br><span class="line">          <span class="variable language_">console</span>.<span class="title function_">error</span>(</span><br><span class="line">            <span class="string">&#x27;Expected current scheduler lane priority %s to match current update lane priority %s&#x27;</span>,</span><br><span class="line">            schedulerLanePriority,</span><br><span class="line">            currentUpdateLanePriority,</span><br><span class="line">          );</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    lane = <span class="title function_">findUpdateLane</span>(schedulerLanePriority, currentEventWipLanes);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">return</span> lane;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

 <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
  <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
  <div class="pswp__bg"></div>

  <!-- Slides wrapper with overflow:hidden. -->
  <div class="pswp__scroll-wrap">
    <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
    <div class="pswp__container">
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
      <div class="pswp__item"></div>
    </div>

    <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
    <div class="pswp__ui pswp__ui--hidden">
      <div class="pswp__top-bar">
        <!--  Controls are self-explanatory. Order can be changed. -->

        <div class="pswp__counter"></div>

        <button
          class="pswp__button pswp__button--close"
          title="Close (Esc)"
        ></button>

        <button
          class="pswp__button pswp__button--share"
          style="display: none"
          title="Share"
        ></button>

        <button
          class="pswp__button pswp__button--fs"
          title="Toggle fullscreen"
        ></button>

        <button
          class="pswp__button pswp__button--zoom"
          title="Zoom in/out"
        ></button>

        <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
        <!-- element will get class pswp__preloader--active when preloader is running -->
        <div class="pswp__preloader">
          <div class="pswp__preloader__icn">
            <div class="pswp__preloader__cut">
              <div class="pswp__preloader__donut"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
        <div class="pswp__share-tooltip"></div>
      </div>

      <button
        class="pswp__button pswp__button--arrow--left"
        title="Previous (arrow left)"
      ></button>

      <button
        class="pswp__button pswp__button--arrow--right"
        title="Next (arrow right)"
      ></button>

      <div class="pswp__caption">
        <div class="pswp__caption__center"></div>
      </div>
    </div>
  </div>
</div>

<script>
  function viewer_init() {
    let pswpElement = document.querySelectorAll(".pswp")[0];
    let $imgArr = document.querySelectorAll(
      ".article-entry img:not(.reward-img)"
    );

    $imgArr.forEach(($em, i) => {
      $em.onclick = () => {
        // slider展开状态
        // todo: 这样不好，后面改成状态
        if (document.querySelector(".left-col.show")) return;
        let items = [];
        $imgArr.forEach(($em2, i2) => {
          let img = $em2.getAttribute("data-idx", i2);
          let src =
            $em2.getAttribute("data-target") || $em2.getAttribute("src");
          let title = $em2.getAttribute("alt");
          // 获得原图尺寸
          const image = new Image();
          image.src = src;
          items.push({
            src: src,
            w: image.width || $em2.width,
            h: image.height || $em2.height,
            title: title,
          });
        });
        var gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, {
          index: parseInt(i),
        });
        gallery.init();
      };
    });
  }
  viewer_init();
</script>

<link rel="stylesheet" href="/css/clipboard.css">
 <script src="/js/clipboard.min.js"></script>
<script>
  function wait(callback, seconds) {
    var timelag = null;
    timelag = window.setTimeout(callback, seconds);
  }
  !(function (e, t, a) {
    var initCopyCode = function () {
      var copyHtml = "";
      copyHtml += '<button class="btn-copy" data-clipboard-snippet="">';
      copyHtml += '<i class="ri-file-copy-2-line"></i><span>COPY</span>';
      copyHtml += "</button>";
      $(".highlight .code pre").before(copyHtml);
      $(".article pre code").before(copyHtml);
      var clipboard = new ClipboardJS(".btn-copy", {
        target: function (trigger) {
          return trigger.nextElementSibling;
        },
      });
      clipboard.on("success", function (e) {
        let $btn = $(e.trigger);
        $btn.addClass("copied");
        let $icon = $($btn.find("i"));
        $icon.removeClass("ri-file-copy-2-line");
        $icon.addClass("ri-checkbox-circle-line");
        let $span = $($btn.find("span"));
        $span[0].innerText = "COPIED";

        wait(function () {
          // 等待两秒钟后恢复
          $icon.removeClass("ri-checkbox-circle-line");
          $icon.addClass("ri-file-copy-2-line");
          $span[0].innerText = "COPY";
        }, 2000);
      });
      clipboard.on("error", function (e) {
        e.clearSelection();
        let $btn = $(e.trigger);
        $btn.addClass("copy-failed");
        let $icon = $($btn.find("i"));
        $icon.removeClass("ri-file-copy-2-line");
        $icon.addClass("ri-time-line");
        let $span = $($btn.find("span"));
        $span[0].innerText = "COPY FAILED";

        wait(function () {
          // 等待两秒钟后恢复
          $icon.removeClass("ri-time-line");
          $icon.addClass("ri-file-copy-2-line");
          $span[0].innerText = "COPY";
        }, 2000);
      });
    };
    initCopyCode();
  })(window, document);
</script>
